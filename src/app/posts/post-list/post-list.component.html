
<mat-spinner *ngIf="Loading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length>0 && !Loading">

  <mat-expansion-panel *ngFor="let post of posts">

    <mat-expansion-panel-header>

      {{post.title}}

    </mat-expansion-panel-header>

    <div class="post-file">

      <img [src]="post.filePath" [alt]="post.title">
<!--      <p> {{post.filePath}}</p>-->
    </div>

    <p>{{post.content}} </p>

    <mat-action-row *ngIf="userIsAuthenticated">
      <a mat-button color="primary" [routerLink]="['/edit', post.id]" >Edit</a>
      <button mat-button color="warn" (click)="onDelete(post.id)" >Delete</button>
    </mat-action-row>

  </mat-expansion-panel>

</mat-accordion>
<mat-paginator [length]="totalPosts"
               [pageSize]="postsPerPage"
               [pageSizeOptions]="pageSizeOption"
               (page)="onChangePage($event)"
               *ngIf="posts.length>0"
></mat-paginator>

<!-- <p *ngif="posts.length <= 0"> no posts added yet!</p> -->
<p class="info-text mat-body-1" *ngIf="posts.length <=0 && !Loading"> no posts added yet!</p>
