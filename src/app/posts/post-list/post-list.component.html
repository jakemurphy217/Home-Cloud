<mat-spinner *ngIf="Loading"></mat-spinner>

<div class="homecardwrapper">
  <mat-card class="homecard">
    <mat-card-title>
      Home Cloud
    </mat-card-title>

    <mat-card-content>
      this is my home cloud project
    </mat-card-content>

    <mat-card-actions>
      <button mat-flat-button>Github</button>
    </mat-card-actions>
  </mat-card>


    <input type="text" matInput [formControl]="">




<div class="panelWrapper">

  <mat-accordion class="ListAccordion" multi="true" *ngIf="posts.length>0 && !Loading " >


    <mat-expansion-panel class="ListExpansionPanel" *ngFor="let post of posts">

      <mat-expansion-panel-header>

        <mat-panel-title>
          <h4>{{post.title}}</h4>
        </mat-panel-title>
        <mat-panel-description>
          <h5>Post ID:{{post.id}}</h5>
        </mat-panel-description>


      </mat-expansion-panel-header>

      <div class="post-file">

        <img [src]="post.filePath " src-fallback="./assets/default.png" [alt]="post.title">

        <H1> {{post.content}}</H1>
        <p> {{post.filePath}}</p>

      </div>

      <!--    <p>{{post.content}} </p>-->


      <mat-action-row *ngIf="userIsAuthenticated && userId === post.creator">
        <!--      <a mat-button color="primary" (click)="onDownloadFile(post.filePath)" >Download</a>-->
        <button mat-raised-button color="primary"
                fileSaver
                [method]="'GET'"
                [fileName]="post.title"
                [url]="post.filePath"
                title="Download File"
        >Download
        </button>

        <button mat-raised-button color="accent" [routerLink]="['/edit', post.id]" title="Edit Upload">Edit</button>

        <button mat-raised-button color="warn" (click)="onDelete(post.id)" title="Delete Upload">Delete</button>


      </mat-action-row>

    </mat-expansion-panel>


  </mat-accordion>

</div>

<mat-paginator [length]="totalPosts"
               [pageSize]="postsPerPage"
               [pageSizeOptions]="pageSizeOption"
               (page)="onChangePage($event)"
               *ngIf="posts.length>0"
></mat-paginator>

</div>

<!-- <p *ngif="posts.length <= 0"> no posts added yet!</p> -->
<p class="info-text mat-body-1" *ngIf="posts.length <=0 && !Loading"> no posts added yet!</p>
