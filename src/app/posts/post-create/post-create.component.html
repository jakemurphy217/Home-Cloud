<!-- <h1>i am the post create component</h1> -->

<div class="createCardWrapper">

  <mat-card class="CreateCardTop">
    <mat-card-title>
      Upload Some Content!
    </mat-card-title>

      <mat-card-content>
      upload your content and store them on the cloud!
      </mat-card-content>

    <mat-card-actions>
      <button mat-flat-button color="primary" routerLink="/">Uploaded files</button>
    </mat-card-actions>
  </mat-card>


<mat-card class="CreateCard">
 <mat-spinner *ngIf="Loading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!Loading">

    <mat-form-field>
      <input matInput type="text"
             formControlName="title"
             placeholder="Title">
      <mat-error *ngIf="form.get('title').invalid">please enter a valid title</mat-error>

    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()" > Choose File! </button>
      <input type="file" #filePicker (change)="onFilePicked($event)">
    </div>

    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title" src-fallback="./assets/default.png">
    </div>

    <div *ngIf="imagePreview">

      <p class="mat-body-2"> <u>File Name:</u> {{form.value.upload.name}}</p>
      <p class="mat-body-2"> <u>File Size:</u> {{form.value.upload.size}} Bytes</p>
      <p class="mat-body-2"> <u>File Type:</u> {{form.value.upload.type}}</p>

    </div>

    <mat-form-field>

      <textarea matInput rows="6"
                formControlName="content"
                placeholder="Upload Description"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Description is Invalid</mat-error>

    </mat-form-field>

    <button mat-raised-button color="accent"
            type="submit">Upload
    </button>

  </form>

</mat-card>


</div>
