<!-- <h1>i am the post create component</h1> -->


<mat-card>
 <mat-spinner *ngIf="Loading"></mat-spinner>
  <form (submit)="onSavePost(postForm)"
        #postForm="ngForm" *ngIf="!Loading">

    <mat-form-field>
      <input matInput type="text"
             name="title"
             [ngModel]="post?.title"
             required
             minlength="3"
             placeholder="Posts Title*"
             #title="ngModel">
      <mat-error *ngIf="title.invalid">please enter a valid title</mat-error>

    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()" > Choose File! </button>
      <input type="file" #filePicker>
    </div>

    <mat-form-field>

      <textarea matInput rows="6"
                name="content"
                [ngModel]="post?.content"
                required
                placeholder="Posts Content"
                #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Content is invalid</mat-error>

    </mat-form-field>

    <button mat-raised-button color="accent"
            type="submit">Save post
    </button>

  </form>

</mat-card>
