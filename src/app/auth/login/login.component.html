<mat-card>
  <mat-spinner *ngIf="Loading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!Loading">

<!--     email Input-->
    <mat-form-field>
      <input matInput type="email"
             name="email"
             ngModel
             placeholder="Email"
             #emailInput="ngModel"
             required
             email>
      <mat-error *ngIf="emailInput.invalid">Please Enter a Valid Email</mat-error>
    </mat-form-field>

<!--    password input-->
    <mat-form-field>
      <input matInput type="password"
             name="password"
             ngModel
             placeholder="Password"
             #passwordInput="ngModel"
             required
      >
      <mat-error *ngIf="passwordInput.invalid">Please Enter a Valid Password</mat-error>
    </mat-form-field>

<!--    login button-->
    <button mat-raised-button
            color="accent"
            type="submit">Login
    </button>
  </form>
</mat-card>
